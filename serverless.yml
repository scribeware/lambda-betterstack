#    docs.serverless.com

service: lambda-betterstack

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    LOGTAIL_SOURCE_TOKEN: ${ssm:/logtail/${opt:stage}/source-token}
    LOGTAIL_ENDPOINT: ${ssm:/logtail/${opt:stage}/endpoint}

functions:
  forwarder:
    handler: handler.log

resources:
  Resources:
    ForwarderLambdaPermission:
      Type: 'AWS::Lambda::Permission'
      Properties:
        Action: 'lambda:InvokeFunction'
        FunctionName:
          Fn::GetAtt: [ForwarderLambdaFunction, Arn]
        Principal: logs.${self:provider.region}.amazonaws.com
  Outputs:
    ForwarderLambdaArn:
      Value:
        Fn::GetAtt: [ForwarderLambdaFunction, Arn]
