#    docs.serverless.com

service: lambda-google-cloud-logging

provider:
  name: aws
  runtime: nodejs20.x
  region: us-west-2
  environment:
    GOOGLE_CLOUD_PROJECT_ID: ${ssm:/prod/google-cloud-project-id}
    GOOGLE_CLOUD_LOG_NAME: ${ssm:/prod/google-cloud-log-name, 'cloudwatch-forwarded-logs'}
    GOOGLE_APPLICATION_CREDENTIALS: ${ssm:/prod/google-application-credentials}

functions:
  forwarder:
    handler: handler.log

resources:
  Resources:
    ForwarderLambdaPermission:
      Type: 'AWS::Lambda::Permission'
      Properties:
        Action: 'lambda:InvokeFunction'
        FunctionName:
          Fn::GetAtt: [ForwarderLambdaFunction, Arn]
        Principal: logs.${self:provider.region}.amazonaws.com
  Outputs:
    ForwarderLambdaArn:
      Value:
        Fn::GetAtt: [ForwarderLambdaFunction, Arn]
